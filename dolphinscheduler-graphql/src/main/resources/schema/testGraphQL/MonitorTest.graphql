query listMaster {
    listMaster(
        loginUser: { id: "1", sessionId: "8216d4b8-3fb4-4a20-8191-d6df5b41d2d9" }
    ) {
        code
        msg
        data {
            id
            host
            port
            zkDirectory
            resInfo
            createTime
            lastHeartbeatTime
        }
        success
        failed
    }
}

query listWorker {
    listWorker(
        loginUser: { id: "1", sessionId: "8216d4b8-3fb4-4a20-8191-d6df5b41d2d9" }
    ) {
        code
        msg
        data {
            hostname
            connections
            watches
            sent
            received
            mode
            minLatency
            avgLatency
            maxLatency
            nodeCount
            date
            state
        }
        success
        failed
    }
}

