mutation createSchedule {
    createSchedule(
        loginUser: { id: "1", sessionId: "8216d4b8-3fb4-4a20-8191-d6df5b41d2d9" }
        projectName: "mktb_test"
        processDefinitionId: 2
        schedule: "test schedule"
    ) {
        code
        msg
        data {
            id
            processDefinitionId
            projectName
            definitionDescription
            startTime
        }
        success
        failed
    }
}
