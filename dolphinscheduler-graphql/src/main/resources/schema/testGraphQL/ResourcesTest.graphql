mutation createDirectory {
    createDirectory(
        loginUser: { id: "1", sessionId: "8216d4b8-3fb4-4a20-8191-d6df5b41d2d9" }
        resourceType: UDF
        alias: "test"
        pid: 1
        currentDir: "/run/media/mktb/3481533d-5820-48d8-a250-b588f66aca6a/home/mktb/gitlab/210290134/dolphinscheduler/dolphinscheduler-graphql/src/main/resources/"
