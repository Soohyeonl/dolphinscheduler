}

type AlertGroupListResultType {
    code: Int
    msg: String
    data: [AlertGroup]
    success: Boolean
    failed: Boolean
}

type QueryAlertGroupListPagingResultType {
    code: Int
    msg: String
    data: AlertGroupPageInfo
    success: Boolean
    failed: Boolean
}

