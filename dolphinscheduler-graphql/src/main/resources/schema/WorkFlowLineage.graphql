extend type Query {
    # WorkFlowLineage Query
    queryWorkFlowLineageByName(loginUser: InputUser!, projectId: Int!,
        searchVal: String): WorkFlowLineageListResultType

    queryWorkFlowLineageByIds(loginUser: InputUser!, projectId: Int!,
        ids: String): NormalResultType
}

type WorkFlowLineageListResultType {
    code: Int
    msg: String
    data: WorkFlowLineage
    success: Boolean
    failed: Boolean
}

type WorkFlowLineage {
    workFlowId: Int
    workFlowName: String
    workFlowPublishStatus: String
    scheduleStartTime: String
    scheduleEndTime: String
    crontab: String
    schedulePublishStatus: Int
    sourceWorkFlowId: String
}